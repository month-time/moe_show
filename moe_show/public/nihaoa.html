<title>New HMTL document by NewJect</title>

</head>
<body>

<div>
<h3>this is new html document generated by newject extention</h3>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">

 $("document").ready(function(){
     var url="../nihao";
var asd={name:'yang',age:25};
    var data = 'name=yang';
    var xhr = new XMLHttpRequest();        //创建一个ajax对象
    xhr.onreadystatechange = function(event){    //对ajax对象进行监听
        if(xhr.readyState == 4){    //4表示解析完毕
            if(xhr.status == 200){    //200为正常返回
                console.log(xhr)
            }
        }
    };
    xhr.open('POST',url,true);    //建立连接，参数一：发送方式，二：请求地址，三：是否异步，true为异步
    xhr.setRequestHeader('Content-type','application/JSON');    //可有可无
    xhr.send(JSON.stringify(asd));        //发送

});

 </script>
</body>
</html>
